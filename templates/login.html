<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Fazer Login</h1>
    <form method="post" action="/login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email"><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="Digite sua senha"><br>
        <button type="submit">Entrar</button>
    </form><br><br>
    
    <a href="{{ url_for('app_routes.google_login') }}" 
        style="display: inline-block;
        background-color: #4285F4;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        margin-bottom: 20px;;">
        Login com Google
    </a>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <p><a href="/terms">Criar uma conta</a></p>
    <br>
    <p><a href="/">Voltar</a></p>
</body>
</html>
